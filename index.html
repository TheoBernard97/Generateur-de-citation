<!-- @format -->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Générateur de citation</title>
  </head>
  <body>
    <h1>Générateur de citation</h1>
    <div id="result-container">
    </div>
    <button id="btn">Générer les citations</button>
    <div class="settings-container">
      <h2>Paramètres</h2>
      <div class="quote-quantity-container">
        <p>Nombre de citations : </p>
        <div class="input-container">
          <button id="more">+</button>
          <p id="quote-quantity">1</p>
          <button id="less">-</button>
        </div>
        <div class="radio-container">
          <div>
            <input type="radio" id="philosophical" name="quote" value="philosophical" checked>
            <label for="philosophical">Citation philosophique</label>
          </div>
          <div>
            <input type="radio" id="bullshit" name="quote" value="bullshit">
            <label for="bullshit">Citation bullshit</label>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
